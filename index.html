<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borderline Poetry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="poetry-layout">

        <div id="word-pool-left" class="side-pool"></div>

        <div class="center-content">
            <h1>Borderline Poetry</h1>
            
            <button id="refresh-button">Clear Poem & Shuffle Words</button>

            <div id="refrigerator-area">
                <p class="poem-prompt">Drag words here to begin your poem...</p>
            </div>

            <div id="word-pool-bottom" class="main-pool"></div>
        </div>

        <div id="word-pool-right" class="side-pool"></div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
